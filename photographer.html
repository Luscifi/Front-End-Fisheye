<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/041d0573f7.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page"> <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/> </a>
 
    </header>
    <main id="main">
      <div id="header-photographer">
        <div class="photographerInfos">
      <h2 aria-label="" id="photographerHeaderName"></h2>
      <h3 id="photographerHeaderh3"></h3>
      <p id="photographerHeaderTagline"></p>
    </div>
      <div class="photographer-head">
        <button class="contact_button" id='contact-btn' aria-label="Contact Me" onclick="openModalContact(event)">Contactez-moi</button>
      </div>
      <img class="photographerProfileImg" src="" alt="">
    </div>
      <div id="galleryselect">
        <p id="tri-section">Trier par </p>
        <form action="post">
          <select id="tribtn" name="tri">
            <label for="tri"></label>
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </form>
    </div>
      <div class="photographer_gallery">
      </div>
      <div id="fixed-label">
        <div id="likes-total-container">
        <p id="likes-total" aria-label="likes"></p>
        <i class="fas fa-heart"></i>
      </div>
        <p id="price-day"></p>
    </div>
</div>

    </main>
    <div id="gallery-item-modal">
      <div id="container-gallery">
      <div id="gallery-item-modal-content">
        <i class="fa-solid fa-xmark" id="close-modal-icon"></i>
        <a><i class="fa-solid fa-chevron-left" id="chevron-left" alt="Previous image"></i></a>
        <img id="modale-img"/>
        <video id="modale-video"></video>
        <a><i class="fa-solid fa-chevron-right" id="chevron-right" alt="Next image" ></i></a>
      </div>
      <div id="gallery-item-title">
      </div>
    </div>
  </div>
  <div id="container-contact-modal">
  <form name="contact" id='contact-modal' method="post"> 
    <div id="header-contact">
    <i class="fa-solid fa-xmark" id="close-modal-icon-contact" alt="Close dialog"></i>
    <h2 id="photographer-contact">Contactez-moi <span id="photographer-name"></span></h2>
  </div>
    <div class="formData">
      <label>Prénom</label>
      <input class="text-control" type="text" id="first" name="first" minlength="2" required="required"/>
    </div>
    <div class="formData">
      <label>Nom</label>
      <input class="text-control" type="text" id="last" name="last" required="required"/>
    </div>
    <div class="formData">
      <label>E-mail</label>
      <input class="text-control" type="email" id="email" name="email" required="required"/>
    </div>
    <div class="formData">
      <label>Votre message</label>
      <textarea class="text-control" id="message" name="message" rows="10" cols="40" required="required"></textarea><br>
    </div>
    <button class="submit_button">Envoyer</button>
  </form>
</div>
  <script src="scripts/templates/photographer.js"></script>
  <script src="scripts/templates/lightbox.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>

  </body>
</html>
