<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div id="header-photographer">
        <div class="photographerInfos">
      <h2 aria-label="" id="photographerHeaderName"></h2>
      <h3 id="photographerHeaderh3"></h3>
      <p id="photographerHeaderTagline"></p>
    </div>
      <div class="photographer-head">
        <button class="contact_button" id='contact-btn' onclick="openModalContact(event)">Contactez-moi</button>
      </div>
      <img class="photographerProfileImg" src="" alt="">
    </div>
      <div id="galleryselect">
        <p>Trier par </p>
      </div>
      <div class="photographer_gallery">
      </div>
    </main>
    <div id="gallery-item-modal">
      <div id="container-gallery">
      <div id="gallery-item-modal-content">
        <i class="fa-solid fa-xmark" id="close-modal-icon" onclick="closeModalGallery()"></i>
        <i class="fa-solid fa-chevron-left"></i>
        <img id="modale-img"/>
        <video id="modale-video"></video>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div id="gallery-item-title">
      </div>
    </div>
  </div>
  <div id="container-contact-modal">
  <form name="contact" id='contact-modal' action="#" method="get" onsubmit="return validate();">
    <i class="fa-solid fa-xmark" id="close-modal-icon-contact" onclick="closeModalContact()"></i>
    <div class="formData">
      <label>Pr√©nom</label><br>
      <input class="text-control" type="text" id="first" name="first" minlength="2" />
      <p id="errorFirstName" class="errorForm"></p>
    </div>
    <div class="formData">
      <label>Nom</label><br>
      <input class="text-control" type="text" id="last" name="last" />
      <p id="errorLastName" class="errorForm"></p>
    </div>
    <div class="formData">
      <label>E-mail</label><br>
      <input class="text-control" type="email" id="email" name="email" />
      <p id="errorEmail" class="errorForm"></p>
    </div>
    <div class="formData">
      <label>Votre message</label>
      <textarea class="text-control" id="message" name="message" rows="10" cols="40"></textarea><br>
      <p id="errorMessage" class="errorForm"></p>
    </div>
    <button class="contact_button">Envoyer</button>
  </form>
</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/041d0573f7.js" crossorigin="anonymous"></script>
  </body>
</html>
